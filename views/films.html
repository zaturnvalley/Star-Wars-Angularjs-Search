<section>
  <div ng-show="loading" class="loader">Loading...</div>
  <div ng-hide="loading">
    <div class="well" ng-repeat="film in films | orderBy: 'episode_id' track by $index">
      <h2><a ng-href="/#/films/{{$index + 1}}">{{film.title}}</a> - <small>{{film.episode_id}}</small></h2>
      <p>{{film.opening_crawl}}</p>
    </div>
  </div>
</section>
